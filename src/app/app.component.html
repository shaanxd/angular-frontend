<ng-container *ngIf="isLoading; then loading; else home"></ng-container>
<ng-template #loading>
  <div class="loading__root">
    <div class="spinner-border text-muted " role="status">
    </div>
    <p class="lead text-muted">Loading</p>
  </div>
</ng-template>
<ng-template #home>
  <div class="app__root">
    <app-navigation-menu></app-navigation-menu>
    <div class="router__root">
      <router-outlet></router-outlet>
    </div>
  </div>
</ng-template>
